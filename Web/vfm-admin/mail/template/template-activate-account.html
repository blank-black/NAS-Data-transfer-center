<!-- activate account email template: do not replace %these_values% -->
<table width="100%" border="0" cellpadding="10" cellspacing="0">
    <tr>
        <td align="center" bgcolor="#ecf0f5">
            <a href="%app_url%"><img src="cid:logoimg" alt="%app_name%"/></a>
        </td>
    </tr>
    <tr>
        <td bgcolor="#ecf0f5">
            <table width="80%" border="0" align="center" cellspacing="0" cellpadding="20">
                <tr>
                    <td bgcolor="#FFFFFF">
                        %translate_username%
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#FFFFFF">
                        %translate_follow_this_link_to_activate%:
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#FFFFFF">
                        <a style="padding:10px 20px; background:#64a4b7; color:#fff; font-weight:bold; text-decoration:none;" href="%activation_link%">
                            %translate_activate%
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
